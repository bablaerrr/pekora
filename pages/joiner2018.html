<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pekora joiner (2018)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #f4f4f4;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #fallback {
      margin-top: 30px;
      display: none;
    }
    #fallback a {
      color: #007aff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Pekora joiner (2018)</h1>
  <input type="text" id="placeID" placeholder="Enter Place ID">
  <button onclick="connectToGame()">Connect</button>

  <div id="fallback">
    <p>If you dont have pekora client please donload it here: </p>
    <a href="https://bablaerrr.github.io/pekora/pages/ios.html" target="_blank">Download Pekora</a>
  </div>

  <script>
    function connectToGame() {
      const placeID = document.getElementById('placeID').value.trim();
      if (placeID) {
        const url = `pekora2018://placeID=${placeID}`;
        window.location.href = url;

        // Show fallback link after a short delay
        setTimeout(() => {
          document.getElementById('fallback').style.display = 'block';
        }, 1500);
      } else {
        alert("Please enter a valid Place ID.");
      }
    }
  </script>
</body>
</html>
